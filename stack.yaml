# ghc 7.10.3
#resolver: lts-6.27

# ghc 8.0.1
resolver: lts-7.14

# Local packages, usually specified by relative directory name
packages:
- '.'

- location:
   git: https://github.com/well-typed/binary-serialise-cbor
   commit: 1e11ea5cc7810d241b2fe1bca0ed435baa4d4371
  extra-dep: true

# extra-deps: [OddWord-1.0.1.0,binary-bits-0.5,sequence-0.9.8]
extra-deps:
- store-0.3
- store-core-0.3
- th-utilities-0.2.0.1
- binary-0.8.4.1
- criterion-1.1.4.0
- code-page-0.1.1
- optparse-applicative-0.13.0.0
- mono-traversable-1.0.1

# Override default flag values for local packages and extra-deps
flags:
  binary-serialise-cbor:
    newtime15: true

# Extra package databases containing global packages
extra-package-dbs: []
